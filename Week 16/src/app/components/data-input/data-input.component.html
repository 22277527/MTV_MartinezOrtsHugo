<mat-form-field appearance="fill">
  <mat-label>Número de páginas (X)</mat-label>
  <input matInput type="number" [(ngModel)]="x" name="x" required>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Tiempo de impresión (Y)</mat-label>
  <input matInput type="number" [(ngModel)]="y" name="y" required>
</mat-form-field>

<button mat-raised-button color="primary" (click)="addPoint()">Agregar punto</button>

<mat-list>
  <mat-list-item *ngFor="let point of points">
    X: {{ point.x }}, Y: {{ point.y }}
  </mat-list-item>
</mat-list>
